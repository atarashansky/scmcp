name: test package

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install the project
        run: |
          # Generate lockfile if it doesn't exist
          if [ ! -f "uv.lock" ]; then
            uv lock
          fi

          if ! uv sync --frozen --all-extras --dev --python ${{ matrix.python-version }}; then
            echo "Normal sync failed, installing packages individually"
            
            # 创建虚拟环境
            uv venv --python ${{ matrix.python-version }}
            source .venv/bin/activate
            
            # 安装项目本身
            uv pip install -e .
            
            # 单独安装冲突的包，忽略依赖
            uv pip install cellrank --no-deps
            
            # 安装其他开发依赖
            uv pip install pytest pytest-cov --force-reinstall
          fi

      - name: Run pytest
        run: uv run --no-sync pytest
